- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/i3/config: XDG_CONFIG_HOME/i3/config
    ~/.config/compton.conf: XDG_CONFIG_HOME/compton.conf
    ~/.config/xfce4/terminal/terminalrc: XDG_CONFIG_HOME/xfce4/terminal/terminalrc
    ~/.config/polybar/config: XDG_CONFIG_HOME/polybar/config
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig


