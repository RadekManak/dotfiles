- defaults:
    link:
      create: true
      relink: true
      force: true
      glob: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/i3/: XDG_CONFIG_HOME/i3/*
    ~/.config/compton.conf: XDG_CONFIG_HOME/compton.conf
    ~/.config/xfce4/terminal/terminalrc: XDG_CONFIG_HOME/xfce4/terminal/terminalrc
    ~/.config/polybar/: XDG_CONFIG_HOME/polybar/*
    ~/.config/git/config: XDG_CONFIG_HOME/git/config
    ~/.config/git/gitignore_global: XDG_CONFIG_HOME/git/gitignore_global
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.config/dunst/dunstrc: XDG_CONFIG_HOME/dunst/dunstrc
    ~/.vim/snips/: vim/snips/*
    ~/.vim/.ycm_extra_conf.py: vim/ycm_extra_conf.py
