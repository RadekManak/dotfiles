- defaults:
    link:
      create: true
      relink: true
      force: true
      glob: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/i3/config: XDG_CONFIG_HOME/i3/config
    ~/.config/compton.conf: XDG_CONFIG_HOME/compton.conf
    ~/.config/xfce4/terminal/terminalrc: XDG_CONFIG_HOME/xfce4/terminal/terminalrc
    ~/.config/polybar/: XDG_CONFIG_HOME/polybar/*
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.config/dunst/dunstrc: XDG_CONFIG_HOME/dunst/dunstrc


